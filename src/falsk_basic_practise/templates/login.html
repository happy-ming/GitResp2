<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单处理</title>
</head>
<body>

    {# 表单处理 #}
    <form method="post">
        <label>用户名：</label><input type="text" name="username"><br>
        <label>密码：</label><input type="password" name="password"><br>
        <label>确认密码：</label><input type="password" name="bypassword"><br>
        <input type="submit" value="提交"><br>

        {#使用遍历获取闪现的消息#}
        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}
    </form>

</body>
</html>
